<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">启用</h1>
      @if (success) {
        <div class="alert alert-success">
          <span jhiTranslate="activate.messages.success"><strong>您的账号已启用.</strong> 请 </span>
          <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">登录</a>.
        </div>
      }
      @if (error) {
        <div class="alert alert-danger" jhiTranslate="activate.messages.error"><strong>您的账号无法启用.</strong> 请重新注册.</div>
      }
    </div>
  </div>
</div>
